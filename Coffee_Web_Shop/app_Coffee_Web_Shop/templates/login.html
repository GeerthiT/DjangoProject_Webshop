{% extends 'base.html' %}
{% block content %}

<div class = "container px-4 margin-top">
    
    <form action="{% url 'user_login' %}" method = "post">
        {% csrf_token %}
        <br><br><br>
        
        {% if msg == 'not_logged_in' %}
            <h5>Please login</h5>
            <br><br>
        {% elif msg == 'login_failed' %}
            <h5>Invalid login or password!! Please try again. </h5>
            <br><br>
        {% endif %}
        
        <div class="mb-3 row mt-10">
            <label for="username" class="col-sm-2 col-form-label mt-10"> User Name : </label>
            <div class = "col-sm-6">
                <input type="text" class="form-control" name = "username" placeholder="Enter Username">
            </div>
        </div>

        <div class="mb-3 row">
        <label for="password" class="col-sm-2 col-form-label"> Password : </label>
        <div class = "col-sm-6">
            <input type="password" class="form-control" name = "password" placeholder="Enter Password">
            <br><br>
        </div>
        
        <div class="mb-3 row">
            <input type="submit"  class="col-sm-1" value = "Login">
        </div>
        
    </div>
    </form>
</div>

{% endblock %}

<div class="mb-3 row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword">
    </div>

<div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
  </div>
  <div class="mb-3">
    <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
