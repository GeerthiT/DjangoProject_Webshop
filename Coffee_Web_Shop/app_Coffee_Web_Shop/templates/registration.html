{% extends "base.html" %}
 {% load crispy_forms_tags %}   

{% block content %}
<div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-lg-12 col-xl-11">
      <div class="card text-black" style="border-radius: 25px;">
        <div class="card-body p-md-5">
          <div class="row justify-content-center">
            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
    <br>
    <div class="container" text-align="center" style="border: 10px solid grey; border-radius: 30px; padding-bottom: 20px;">
        
    {% if registered %}
    
    <div class="register_center"><h3><br>Thank you for registering!</h3></div>
    
    {% else %}
    
    <div class="register_center"><h3><br>Register here</h1><br></div>
            <form enctype="multipart/form-data" method="POST">
            {% csrf_token %}
            {{ regform.as_p }}
           
            <input type="submit" value="Register" class="btn btn-outline-dark">
        </form>
    {% endif %}


</div>
</div>
</div>
</div>
</div>
</div>

</div>
{% endblock %}
