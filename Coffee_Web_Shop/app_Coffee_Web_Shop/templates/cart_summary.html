{% extends "base.html" %}
{% load static %}

{% block content %}
        <!-- Header-->
        <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Cart Summary</h1>
                    <br>
                   
                </div>
            </div>
        </header>
              

        <section class="h-100" style="background-color: #eee;">
            <div class="container h-100 py-5">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-10">
                    
                  <div class="d-flex justify-content-between align-items-center mb-4">
                    <h3 class="fw-normal mb-0 text-black">Shopping Cart</h3>
                    
                  </div>
                  {% for product in items %} 
                  
                  <div class="card rounded-3 mb-4">
                    <div class="card-body p-4">
                      <div class="row d-flex justify-content-between align-items-center">
                        <div class="col-md-2 col-lg-2 col-xl-2">
                            
                          <img
                            src="{% static product.img %}"
                            class="img-fluid rounded-3" alt="{{ product.name }}">
                            
                        </div>

                         
                        <div class="col-md-3 col-lg-3 col-xl-3">
                          <p class="lead fw-normal mb-2">{{ product.name }}</p>
                          
                        </div>
                        <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                          <button class="btn btn-link px-2"
                            onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
                            <i class="fas fa-minus"></i>
                          </button>
          
                          <input id="form1" min="0" name="quantity" value="{{ product.quantity }}" type="number"
                            class="form-control form-control-sm" />
          
                          <button class="btn btn-link px-2"
                            onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
                            <i class="fas fa-plus"></i>
                          </button>
                        </div>
                        <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                          <h5 class="mb-0" id="price">SEK {{ product.price}}</h5>
                        </div>
                                               
                        <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                          <a href="#!" class="text-danger"><i class="fas fa-trash fa-lg">X</i></a>
                        </div>
                        
                      </div>
                    </div>
                  </div>
                  {% endfor %}
                  
                  <div class="card rounded-3 mb-4">
                    <div class="card-body p-4">
                      <div class="sum_right">
                        
                        <h5>Total: {{ total }} SEK</h5>
                        
                </div>
            </div>
        </div>
    </section>
  

        



    
{% endblock %}
